<html>
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="/static/style/main.css">
    <link rel="stylesheet" type="text/css" href="/static/style/my.css">
    
</head>
<body>
<!--  -->
<div class="container my" v-cloak>
<div class="user_info">
  <img :src=user.header>
  <span>{{user.nickname}}</span>
</div>
<ul class="user_data">
  <li class="first"><a href="/commission.html"><img src="/static/images/my_2.png">我的佣金 <span><em class="amount">{{user.amount}}</em>元</span><i class="arrow"></i></a></li>
  <li class="second"><img src="/static/images/my_3.png">我的代理商 <span>一级：<em>{{user.count}}</em>&nbsp;&nbsp;二级：<em>{{user.lcount}}</em></span></li>
  <li class="third"><img src="/static/images/my_1.png">我的推广订单<span>有效：<em>{{user.pocount}}</em>&nbsp;&nbsp总数：<em>{{user.ocount}}</em></span></li>
  <li class="first"><img src="/static/images/my_4.png">我的推广二维码</li>
  <div class="qrcode">
    <img :src=user.qrcode>
  </div>
</ul>
</div>

<script type="text/javascript"  src="/dist/my.js?v=1111111111111"></script>
</body>
</html>
