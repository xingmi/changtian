<html>
<head>
    <meta charset="UTF-8">
    <title>产品详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/static/style/main.css">
    <link rel="stylesheet" type="text/css" href="/static/style/product.css">
</head>
<body>
<div class="container product" v-cloak>
    <section class="product_title clear_fix">
        <div class="product_img">
            <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png">
        </div>
        <div class="product_name">
            <h2>平安-宅二代 <span>房屋抵押</span></h2>
            <p>月息：0.81% / 5天放款</p>
        </div>
    </section>
    <section class="product_content">
        
    </section>
    <section class="product_model product_flow">
        <h3>办理流程（门店办理）</h3>
        <img src="./static/images/product_flow.jpg">
    </section>
    <section class="product_model product_condition">
        <h3>申请条件</h3>
        <div>
            年龄：25-55周岁；<br/>
            抵押人：18-60周岁；<br/>
            持证超过6个月；<br/>
            全款房，房龄小于30年，房产价值40万以上，商品房。<br/>
        </div>
    </section>
    <section class="product_model">
        <h3>所需材料</h3>
        <div>
            年龄：25-55周岁；<br/>
            抵押人：18-60周岁；<br/>
            持证超过6个月；<br/>
            全款房，房龄小于30年，房产价值40万以上，商品房。<br/>
        </div>
    </section>

    <section class="prodcut_footer">
        <span class="collect" @click="collectBtn()">
            <i></i>
            收藏
        </span>
        <span class="apply">
            立即申请
            <ul></ul>
        </span>
    </section>
</div>
<script type="text/javascript"  src="/dist/product.js"></script>
</body>
</html>
